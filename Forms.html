<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="enter username" name="user">
        </div>
        <div>
             <label for="Password">Password : </label>
             <input type="password" id="Password" placeholder="enter password" name="pass" >
        </div>
        <div>
            <label for="age">Age : </label>
            <input type="number" id="age" placeholder="enter age" name="age">
        </div>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
         <input type="text" placeholder="search on youtube" name="search_query">
         <button>search</button>
    </form>
    <hr>
    <form action="/action">
        <input type="checkbox" name="age" placeholder="enter age" id="age">
        <label for="age">I am 18+</label>
        <button>submit</button>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>    
        </div>
        <div>
            Choose your Profession: 
            <select name="Profession" id="Profession">
                <option>select option</option>
                <option value="stu">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <div>
            <label for="vol">Select your volume label: </label>
            <input type="range" id="vol" name="vol" min="0" max="100" step="10" value="45">
        </div>
        <br>
        <label for="feedback">Please give your valuable feedback</label>
        <textarea id="feedback" name="feedback" placeholder="write your feedback here"></textarea>
        <button>submit</button>
    </form>
</body>
</html>
