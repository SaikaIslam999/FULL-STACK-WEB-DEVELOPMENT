<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment question solve</title>
</head>
<body>
    <form action="/action">
         <label for="name">Name: </label>
         <input type="text" id="name" name="name">
         <br>
         <br>
         <div>
            Sex:
            <label for="m">Male</label>
            <input type="radio" id="m" name="male">
            <label for="f">Female</label>
            <input type="radio" id="f" name="female">
         </div>
         <br>
         <div>
            Country:
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="India">India</option>
                <option value="nepal">Nepal</option>
                <option value="USA">USA</option>
            </select>
         </div>
         <br>
         <div>
            Message:
            <br>
            <textarea type="feedback" name="message" cols="30" rows="4"></textarea>
         </div>
         <div>
            <input type="checkbox" name="subs" id="subs">
            <label for="subs">Subscribe?</label>
         </div>
         <br>
         <button>submit</button>
    </form>
</body>
</html>
